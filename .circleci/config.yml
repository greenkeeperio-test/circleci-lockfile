version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    steps:
      - checkout
      - run: npm install
      - run: npm install -g git://github.com/greenkeeperio/greenkeeper-lockfile#feat/monorepos
      - run: greenkeeper-lockfile-update
      - run: npm test
      - run: greenkeeper-lockfile-upload
